<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my todo lists</title>
  <meta name="google-signin-client_id" content="130727583267-ddevj4n71uh6c83623m90kecgtfd4pla.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Todo list</h1>
  <h5>copyright  &copy; 2021 by Farid Juliano </h5>
  <hr>
  <nav class="navBar">
    <div class="nav-wrapper">
      <a href="#" id="logout" class="brand-logo right">Logout</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#" id="addTodoBtn"> add todo list </a></li>
        <li><a href="#" id="myTodo">My Todo </a></li>
      </ul>
      
    </div>
  </nav>
  <!-- register page -->
    <div id="register-page">
      <h2>Register</h2>
      <div class="container middleintext">
        <form  class="col s12">
          <div class="container">
            <div class="input-field col s12">
              <input id="emailRegister" type="email" class="validate" placeholder="Email">
              <label for="email" ></label>
            </div>
          </div>
          <div class="container">
            <div class="input-field col s12">
              <input id="passwordRegister" type="password" class="validate" placeholder="Password">
              <label for="password"></label>
            </div>
          </div>
          <button class="waves-effect waves-light btn" type="submit" id="register-btn">Register</button>
          <button class="switchbtn btn">login to my account</button>
        </form>
      </div>
    </div>

    <!-- login form -->
      <div id="login-page"  class="container middleintext">
        <h2 >Login</h2>
        <div>
          <form id="login-form " class="col s12">
            <div class="container">
              <div class="input-field col s12">
                <input id="emailLogin" type="email" class="validate" placeholder="Email">
                <label for="email" ></label>
              </div>
            </div>
            <div class="container">
              <div class="input-field col s12">
                <input id="passwordLogin" type="password" class="validate" placeholder="Password">
                <label for="password"></label>
              </div>
            </div>
            <button class="waves-effect waves-light btn" type="button" id="loginFormBtn">Login</button>
            <button class="switchbtn btn " type="button">register new account</button>
            <br>
            <br>
            <div class="g-signin2 googleBtn" data-onsuccess="onSignIn"></div>
            
          </form>
        </div>
      </div>

      <!-- add todo -->
      <div id="addTodo">
        <h2> Add new Todo</h2>
        <form>
          <div class="container">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" name="title">
              <label class="active" for="title">Title</label>
            </div>
          </div>
          <div class="container">
            <div class="input-field col s6">
              <input id="description" type="text" class="validate" name="description">
              <label class="active" for="description">Description</label>
            </div>
          </div>
          <div class="container">
            <div class="input-field col s6">
              <input id="due_date" type="date" class="validate">
              <label class="active" for="due_date">Due Date</label>
            </div>
          </div>
          <button id="addNewTodo" class="waves-effect waves-light btn" type="submit">Add todo</button>
          <button id="cancelEdit" onclick="authenticate()"class="waves-effect waves-light btn middleintext" type="button" >Cancel</button>
          
        </form>
      </div>
      
      <!-- list todo -->
      <div id="todoCard">
        
      </div>
      <!-- show all todo -->

      <!-- put -->
      <div id="putTodo">

      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
