      <div class="row">

          <div class="row">
            <div class="input-field col s12">
              <input id="emailRegister" type="email" class="validate" placeholder="Email">
              <label for="email" ></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="passwordRegister" type="password" class="validate" placeholder="Password">
              <label for="password"></label>
            </div>
          </div>
          <button class="waves-effect waves-light btn" type="submit">Register</button>
          <button class="switchbtn btn">login to my account</button>

    <!-- login form -->
      <div id="login-page">
        <h2>Login</h2>
        <div class="row">
          <form id="login-form" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="emailLogin" type="email" class="validate" placeholder="Email">
                <label for="email" ></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passwordLogin" type="password" class="validate" placeholder="Password">
                <label for="password"></label>
              </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Login</button>
            <button class="switchbtn btn" type="button">register new account</button>
            <br>
            <br>

        </div>

      <!-- add todo -->
      <div id="addTodo">
        <h2>Add new Todo</h2>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text" class="validate" name="title">
              <label class="active" for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="description" type="text" class="validate" name="description">
              <label class="active" for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="due_date" type="date" class="validate">
              <label class="active" for="due_date">Due Date</label>
            </div>
          </div>
          <button id="addNewTodo" class="waves-effect waves-light btn" type="submit">Add todo</button>
          
        </form>
      </div>
